<dom-module id="cc-label-inspector">
    <template>
        <style>
            .info {
                text-align: center;
                color: #aaa;
            }image-preview.html
        </style>
        <editor-prop prop="{{target.string}}"></editor-prop>
        <editor-prop prop="{{target.fontName}}"></editor-prop>
        <editor-prop prop="{{target.fontSize}}"></editor-prop>
        <editor-prop prop="{{target.horizontalAlign}}"></editor-prop>
        <editor-prop prop="{{target.verticalAlign}}"></editor-prop>
        <editor-prop prop="{{target.fillStyle}}"></editor-prop>
        <editor-prop prop="{{target.strokeStyle}}"></editor-prop>
        <editor-prop prop="{{target.lineWidth}}"></editor-prop>
        <editor-prop prop="{{target.shadowOffsetX}}"></editor-prop>
        <editor-prop prop="{{target.shadowOffsetY}}"></editor-prop>
        <editor-prop prop="{{target.shadowOpacity}}"></editor-prop>
        <editor-prop prop="{{target.shadowBlur}}"></editor-prop>
    </template>
    <script>
        'use strict';

        Editor.polymerElement({

            properties: {
                target: {
                    type: Object,
                    value: null,
                    notify: true,
                },
            },

            _isBMFont(theSize) {
                return theSize > 0;
            },

            _hiddenWrapText(overflow) {
                return overflow === 0 || overflow === 3;
            }
        });
    </script>
</dom-module>
