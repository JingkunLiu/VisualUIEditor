<dom-module id="fire-asset">
    <link rel="import" type="css" href="asset.css">
    <template>
        <div id="dropArea" class="dropArea" on-dragover="_onDragOver">
            <div class="border">
                <div class="fit content layout horizontal center-center">
                    <div class$="{{_assetClass(value)}}">[[_assetName]]</div>
                    <div class="label-wrapper flex-1 layout horizontal end-justified">
                        <span class$="{{_labelLeftClass(value,type)}}" on-click="_onBrowseClick">[[type]]</span> 
                        <span class$="{{_labelRightClass(value,type)}}" hidden="{{_shouldHide(value,type)}}" on-click="_onClearClick">
                            <i class="fa fa-times"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <script src="asset.js"></script>
</dom-module>
