<link rel="import" href="item.html">
<link rel="import" href="packages://ui-tree/widget/tree-item.html">
<link rel="import" href="packages://ui-tree/widget/tree-view.html">
<script type="text/javascript" src="packages://ui-tree/widget/id-tree.js"></script>

<dom-module id="editor-nodeorder">
  <template>
    <style>
      :host {
        @apply(--layout-vertical);
      }

      .toolbar {
        position: relative;
        box-sizing: border-box;
        height: 26px;

        display: flex;
        flex: none;
        flex-direction: row;
        flex-wrap: nowrap;
        align-items: center;

        padding: 4px 2px;
        font-size: 1.0rem;
        white-space: nowrap;
        overflow: hidden;
      }

      #view {
        border: 1px solid black;

        box-shadow: inset 0 0 8px 2px rgba(0,0,0,0.2);
        background: #333;
      }

      ul {
        padding: 0px;
        margin: 0px;

        overflow: auto;
      }

      editor-nodeorder-item {
        background: #222;
      }

      editor-nodeorder-item:nth-child(even) {
        background: #292929;
      }
    </style>

    <div class="toolbar">
      <ui-button class="black small transparent" on-confirm="clear">
        <i class="fa fa-plus-circle"></i>
      </ui-button>
      <ui-input
        id="input"
        placeholder="搜索"
        value="{{filterText::change}}"
        cancelable
        unnavigable
      ></ui-input>
      <span class="flex-1"></span>
    </div>

    <tree-view id="tree"></tree-view>
  </template>

  <script>

  </script>
  
  <script type="text/javascript" src="nodeorder.js"></script>
</dom-module>
