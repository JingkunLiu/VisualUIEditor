<dom-module id="render-scene">
    <template>
      <style>
        :host {
            display: block;
            outline: none;
            box-sizing: border-box;
            /*text-align: center;*/

            overflow-y: auto;
            border: 1px solid #171717;
            padding: 1px 5px;
            position: relative;

            box-shadow: inset 0 0 8px 2px rgba(0,0,0,0.2);
            background: url(app://res/grid.png) repeat;

            min-width: 100px;
            min-height: 100px;
        }

        #gameCanvas {
            display:inline-block;

            margin: 0 auto; 
        }

        #forgeCanvas {
            display: inline-block;
            position: absolute;
            border:5px solid black; 
            border-radius: 10px; 
            box-shadow: 0 5px 50px #333;
            margin: 0 auto; 
        }
        </style>
